  /users:
    post:
      operationId: createNewUser
      tags:
      - "users"
      summary: "Add a new user"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "User that needs to be added"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/User'
        '400':
          $ref: '#/responses/InvalidParameterInput'
  /users/{id}:
    parameters:
      - in: path
        required: true
        name: id
        type: string
    get:
      operationId: getUserById
      tags:
      - "users"
      summary: "Display a user"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/User'
        '400':
