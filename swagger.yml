  /placeSavood:
    post:
      operationId: placeSavood
      tags:
      - "rpc-calls"
      - "offerings"
      summary: "Places a savood on an offering"

      parameters:
      - in: query
        name: offeringId
        type: string
        description: The offering ID on which the savood should be placed.
      consumes:
      - "application/json"
