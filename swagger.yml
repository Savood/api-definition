### PATHS ###
paths:
  /healthcheck:
    get:
      operationId: "healthcheckGet"
      tags:
        - "health"
      summary: "Check Server status"
      produces:
        - "application/json"
      responses:
        '200':
          description: Server is healthy
        '501':
          description: Server is unhealthy
          schema:
            $ref: "#/definitions/ErrorModel"
  /offering:
    post:
      operationId: createNewOffering
      tags:
      - "offering"
      summary: "Add a new offering"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Offering that needs to be added"
        required: true
        schema:
          $ref: "#/definitions/Offering"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/Offering'
        '404':
          $ref: '#/responses/InvalidParameterInput'
  /offering/{id}:
    parameters:
      - in: path
        required: true
        name: id
        type: string
    get:
      operationId: getOfferingById
      tags:
      - "offering"
      summary: "Display an offering"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/Offering'
        '404':
          $ref: '#/responses/InvalidParameterInput'
    patch:
      operationId: updateOfferingById
      tags:
      - "offering"
      summary: "Update an offering"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '204':
          description: Accepted; No response.
        '404':
          $ref: '#/responses/InvalidParameterInput'
    delete:
      operationId: deleteOfferingById
      tags:
      - "offering"
      summary: "Delete an offering"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '204':
          description: Removed; No response.
        '404':
          $ref: '#/responses/InvalidParameterInput'

  /profile:
    post:
      operationId: createNewProfile
      tags:
      - "profile"
      summary: "Add a new profile"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Offering that needs to be added"
        required: true
        schema:
          $ref: "#/definitions/Profile"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/Profile'
        '404':
          $ref: '#/responses/InvalidParameterInput'
  /profile/{id}:
    parameters:
      - in: path
        required: true
        name: id
        type: string
    get:
      operationId: getProfileById
      tags:
      - "profile"
      summary: "Display a profile"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/Profile'
        '404':
          $ref: '#/responses/InvalidParameterInput'
    patch:
      operationId: updateProfileById
      tags:
      - "profile"
      summary: "Update a profile"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '204':
          description: Accepted; No response.
        '404':
          $ref: '#/responses/InvalidParameterInput'
    delete:
      operationId: deleteProfileById
      tags:
      - "profile"
      summary: "Delete a profile"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '204':
          description: Removed; No response.
        '404':
          $ref: '#/responses/InvalidParameterInput'

  /message:
    post:
      operationId: createNewMessage
      tags:
      - "message"
      summary: "Add a new message"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Message that needs to be added"
        required: true
        schema:
          $ref: "#/definitions/Message"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/Message'
        '404':
          $ref: '#/responses/InvalidParameterInput'
  /message/{id}:
    parameters:
      - in: path
        required: true
        name: id
        type: string
    get:
      operationId: getMessageById
      tags:
      - "message"
      summary: "Display a message"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/Message'
        '404':
          $ref: '#/responses/InvalidParameterInput'
    patch:
      operationId: updateMessageById
      tags:
      - "message"
      summary: "Update a message"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '204':
          description: Accepted; No response.
        '404':
          $ref: '#/responses/InvalidParameterInput'
    delete:
      operationId: deleteMessageById
      tags:
      - "message"
      summary: "Delete a message"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '204':
          description: Removed; No response.
        '404':
          $ref: '#/responses/InvalidParameterInput'

  /feed:
    get:
      operationId: getFeed
      parameters:
        - in: query
          name: location
          required: true
          type: string
      tags:
      - "feed"
      summary: "Display a feed"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/Feed'
        '404':
          $ref: '#/responses/InvalidParameterInput'

securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"

### RESPONSES ###
responses:
  NotFound:
    description: The specified resource was not found
    schema:
      $ref: "#/definitions/ErrorModel"
  Unauthorized:
    description: Unauthorized
    schema:
      $ref: "#/definitions/ErrorModel"

  InvalidParameterInput:
    description: Invalid parameter input was passed
    schema:
      $ref: "#/definitions/InvalidParameterInput"

### DEFINITIONS ###
definitions:
  Profile:
    type: "object"
    properties:
      id:
        type: "string"
      firstname:
        type: "string"
      lastname:
        type: "string"
      email:
        type: "string"
        format: "email"
      phone:
        type: "string"
        format: "phone"
      address:
        type: "object"
        properties:
          street:
            type: "string"
          number:
            type: "string"
          zip:
            type: "integer"
            format: "int64"
          city:
            type: "string"
      avatar-id:
        type: "string"
      background-id:
        type: "string"
      description:
        type: "string"
      badges:
        type: "array"
        items:
          type: "string"
    xml:
      name: "Profile"
    example:
      id: 5
      firstname: Marty
      lastname: McFlfy
      email: apiteam@swagger.io
      phone: 202-555-0191
      address:
          street: Musterstra√üe
          number: 1337
          zip: 42069
          city: Musterstadt
      avatar-id: ''
      background-id: ''
      description: I save the wrap and the world
      badges: [true,false,true,true,true,false,false,true,false]
  Message:
    type: "object"
    properties:
      id:
        type: "string"
      from-id:
        type: "integer"
        format: "int64"
      to-id:
        type: "integer"
        format: "int64"
      offering-id:
        type: "integer"
        format: "int64"
      content:
        type: "string"
      time:
        type: "string"
        format: "date-time"
      important:
        type: "boolean"
    xml:
      name: "Message"
  Offering:
    type: "object"
    properties:
      id:
        type: "string"
      name:
        type: "string"
      header:
        type: "string"
      creator-id:
        type: "integer"
        format: "int64"
      best-by-date:
        type: "string"
        format: "date"
      location:
        type: "string"
      avatar-url:
        type: "string"
      requested-by:
        type: "integer"
        format: "int64"
      total_likes:
        type: "string"
      total_savoods:
        type: "string"
      total_comments:
        type: "string"
      comments:
        type: array
        items:
          $ref: '#/definitions/Comment'
      time:
        type: "string"
        format: "date-time"
    xml:
      name: "Offering"
  Comment:
    type: "object"
    properties:
      id:
        type: "string"
      creator-id:
        type: "integer"
        format: "int64"
      content:
        type: "string"
      time:
        type: "string"
        format: "date-time"
    xml:
      name: "Comment"
  Feed:
    type: "array"
    items:
      $ref: '#/definitions/Offering'
    xml:
      name: "Feed"
  ErrorModel:
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
  InvalidParameterInput:
    type: object
    properties:
      attribute:
        type: string
      message:
        type: string
    required:
      - attribute
      - message
