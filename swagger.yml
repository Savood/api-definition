securityDefinitions:
  bearer:
    type: apiKey
    name: Authorization
    in: header

security:
  - bearer: []

### RESPONSES ###
responses:
  NotFound:
    description: The specified resource was not found
    schema:
      $ref: "#/definitions/ErrorModel"
  Unauthorized:
    description: Unauthorized
    schema:
      $ref: "#/definitions/ErrorModel"
  ErrorResponse:
    description: "Generic Error"
    schema:
      $ref: "#/definitions/ErrorModel"
  Unhealthy:
    description: Server is unhealthy
    schema:
      $ref: "#/definitions/ErrorModel"
  InvalidParameterInput:
    description: Invalid parameter input was passed
    schema:
      $ref: "#/definitions/InvalidParameterInput"

### DEFINITIONS ###
definitions:
  Address:
    type: "object"
    properties:
        street:
          type: "string"
        number:
          type: "string"
        zip:
          type: "string"
        city:
          type: "string"
  User:
    type: "object"
    properties:
      _id:
        type: "string"
      firstname:
        type: "string"
      lastname:
        type: "string"
      email:
        type: "string"
        format: "email"
      address:
        $ref: '#/definitions/Address'
      phone:
        type: "string"
        format: "phone"
      description:
        type: "string"
      badges:
        type: "array"
        items:
          type: "string"
    xml:
      name: "user"
    example:
      _id: "5"
      firstname: Marty
      lastname: McFlfy
      email: apiteam@swagger.io
      phone: 202-555-0191
      address:
          street: Musterstraße
          number: "1337"
          zip: "42069"
          city: Musterstadt
      avatarId: ''
      backgroundId: ''
      description: I save the wrap and the world
      badges: [
        "SAVOOD_1",
        "SAVOOD_5",
        "SAVOOD_10",
        "MESSAGE_1",
        ]


  UserShort:
    type: "object"
    properties:
      _id:
        type: "string"
      firstname:
        type: "string"
      lastname:
        type: "string"
      badges:
        type: "array"
        items:
          type: "string"
    xml:
      name: "user"
    example:
      _id: "5"
      firstname: Marty
      lastname: McFlfy
      badges: [
        "SAVOOD_1",
        "SAVOOD_5",
        "SAVOOD_10",
        "MESSAGE_1",
        ]
  Message:
    type: "object"
    properties:
      from:
        $ref: "#/definitions/UserShort"
      content:
        type: "string"
      time:
        type: "string"
        format: "date-time"
    xml:
      name: "Message"

  Chat:
    type: "object"
    properties:
      _id:
        type: "string"
      partner:
        $ref: "#/definitions/UserShort"
      offeringId:
        type: "array"
        items:
          type: "string"
    example:
      _id: "17"
      partner:
        _id: "5"
        firstname: Marty
        lastname: McFlfy
      offeringId: [1,2,3,4,5]

  Offering:
    type: "object"
    properties:
      _id:
        type: "string"
      name:
        type: "string"
      description:
        type: "string"
      creator:
        $ref: "#/definitions/UserShort"
      best-by-date:
        type: "string"
        format: "date"
      address:
        $ref: '#/definitions/Address'
      location:
        type: object
        properties:
            type:
                type: string
            coordinates:
                description: longitude then latidue as floats
                type: array
                items:
                    type: number
      requested-by:
        type: "integer"
        format: "int64"
      time:
        type: "string"
        format: "date-time"
      savooded:
        type: "boolean"
    xml:
      name: "Offering"
    example:
      _id: "123"
      name: "Normale Kartoffeln"
      description: "Die Lagen hier so rum, kp mehr von wann, aber was solls. ich brauche Sie nicht mehr. Also nur zu Savooded mich ihr Jünger"
      creator:
        _id: "5"
        firstname: Marty
        lastname: McFlfy
      best-by-date: "2018-06-21"
      requested-by: 12
      time: "2018-06-21T13:55:58.380Z"
      location:
        coordinates: [50.5636277, 9.6711443]
      address:
          street: Musterstraße
          number: "1337"
          zip: "42069"
          city: Musterstadt
      savooded: true
  SuccessObject:
    type: object
    properties:
      success:
        type: boolean

  Principal:
    type: object
    properties:
      email:
        type: string
      userid:
        type: string
  ErrorModel:
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
  InvalidParameterInput:
    type: object
    properties:
      attribute:
        type: string
      message:
        type: string
    required:
      - attribute
      - message

