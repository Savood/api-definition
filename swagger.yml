### PATHS ###
paths:
  /healthcheck:
    get:
      security: []
      operationId: "healthcheckGet"
      tags:
        - "health"
      summary: "Check Server status"
      produces:
        - "application/json"
      responses:
        '200':
          description: Server is healthy
        '503':
          $ref: "#/responses/Unhealthy"
  /feed:
    get:
      operationId: getFeed
      parameters:
        - in: query
          description: Latitude
          name: lat
          required: true
          type: number
        - in: query
          description: Longitude
          name: lon
          required: true
          type: number
        - in: query
          description: Distance in Meters
          name: distance
          required: true
          type: number
      tags:
      - "offerings"
      summary: "Display a feed of nearby offerings"
      produces:
      - "application/json"
      responses:
        '200':
          description: Object found and returned
          schema:
            type: "array"
            items:
              $ref: '#/definitions/Offering'
        '400':
          $ref: '#/responses/InvalidParameterInput'
        '500':
          $ref: '#/responses/ErrorResponse'
  /offerings:
    get:
      operationId: getOfferings
      parameters:
        - in: query
          description: Filteres offerings by owned or requested
          name: filter
          required: false
          type: string
          enum:
            - owned
            - requested
      tags:
      - "offerings"
      summary: "Display owned or requested offerings"
      produces:
      - "application/json"
      responses:
        '200':
          description: Object found and returned
          schema:
            type: "array"
            items:
              $ref: '#/definitions/Offering'
        '400':
          $ref: '#/responses/InvalidParameterInput'
    post:
      operationId: createNewOffering
      tags:
      - "offerings"
      summary: "Add a new offering"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Offering that needs to be added"
        required: true
        schema:
          $ref: "#/definitions/Offering"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/Offering'
        '400':
          $ref: '#/responses/InvalidParameterInput'
        '403':
          $ref: '#/responses/Unauthorized'
        '500':
          $ref: '#/responses/ErrorResponse'
  /offerings/{id}:
    parameters:
      - in: path
        required: true
        name: id
        type: string
    get:
      operationId: getOfferingById
      tags:
      - "offerings"
      summary: "Display an offering"
      produces:
      - "application/json"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/Offering'
        '400':
          $ref: '#/responses/InvalidParameterInput'
        '404':
          $ref: '#/responses/NotFound'
        '500':
          $ref: '#/responses/ErrorResponse'
    patch:
      operationId: updateOfferingById
      tags:
      - "offerings"
      summary: "Update an offering"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "New parameters of the offering"
        required: true
        schema:
          $ref: "#/definitions/Offering"
      responses:
        '204':
          description: Accepted; No response.
        '400':
          $ref: '#/responses/InvalidParameterInput'
        '403':
          $ref: '#/responses/ErrorResponse'
        '404':
          $ref: '#/responses/NotFound'
        '500':
          $ref: '#/responses/ErrorResponse'
    delete:
      operationId: deleteOfferingById
      tags:
      - "offerings"
      summary: "Delete an offering"
      produces:
      - "application/json"
      responses:
        '204':
          description: Removed; No response.
        '400':
          $ref: '#/responses/InvalidParameterInput'
        '403':
          $ref: '#/responses/ErrorResponse'
        '500':
          $ref: '#/responses/ErrorResponse'
  /offerings/{id}/image.jpeg:
    parameters:
      - in: path
        required: true
        name: id
        type: string
    post:
      tags:
        - "offerings"
        - "image"
      summary: Uploads avatar image.
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: upfile
          type: file
          description: The file to upload.
      responses:
        '204':
          description: Accepted; No response.
        '400':
          $ref: '#/responses/InvalidParameterInput'
        '403':
          $ref: '#/responses/Unauthorized'
        '500':
          $ref: '#/responses/ErrorResponse'
    get:
      parameters:
        - in: query
          required: false
          name: height
          type: number
          description: If either width or height is set to 0, it will be set to an aspect ratio preserving value.
        - in: query
          required: false
          name: width
          type: number
          description: If either width or height is set to 0, it will be set to an aspect ratio preserving value.
      tags:
        - "offerings"
        - "image"
      summary: Gets the avatar image.
      produces:
        - image/jpeg
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: file
        '404':
          $ref: '#/responses/NotFound'
        '500':
          $ref: '#/responses/ErrorResponse'
