### PATHS ###
paths:
  /healthcheck:
    get:
      operationId: "healthcheckGet"
      tags:
        - "health"
      summary: "Check Server status"
      produces:
        - "application/json"
      responses:
        '200':
          description: Server is healthy
        '501':
          description: Server is unhealthy
          schema:
            $ref: "#/definitions/ErrorModel"
  /feed:
    get:
      operationId: getFeed
      parameters:
        - in: query
          name: location
          required: true
          type: string
        - in: query
          description: Distance in Meters
          name: distance
          required: true
          type: number
      tags:
      - "offerings"
      summary: "Display a feed of nearby offerings"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/Offerings'
        '404':
          $ref: '#/responses/InvalidParameterInput'
  /offerings:
    get:
      operationId: getOfferings
      parameters:
        - in: query
          description: Filteres offerings by owned or requested
          name: filter
          required: false
          type: string
          enum:
            - owned
            - requested
      tags:
      - "offerings"
      summary: "Display a feed of nearby offerings"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/Offerings'
        '404':
          $ref: '#/responses/InvalidParameterInput'
    post:
      operationId: createNewOffering
      tags:
      - "offerings"
      summary: "Add a new offering"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Offering that needs to be added"
        required: true
        schema:
          $ref: "#/definitions/Offering"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/Offering'
        '404':
          $ref: '#/responses/InvalidParameterInput'
  /offerings/{id}:
    parameters:
      - in: path
        required: true
        name: id
        type: string
    get:
      operationId: getOfferingById
      tags:
      - "offerings"
      summary: "Display an offering"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/Offering'
        '404':
          $ref: '#/responses/InvalidParameterInput'
    patch:
      operationId: updateOfferingById
      tags:
      - "offerings"
      summary: "Update an offering"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "New parameters of the offering"
        required: true
        schema:
          $ref: "#/definitions/Offering"
      responses:
        '204':
          description: Accepted; No response.
        '404':
          $ref: '#/responses/InvalidParameterInput'
    delete:
      operationId: deleteOfferingById
      tags:
      - "offerings"
      summary: "Delete an offering"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '204':
          description: Removed; No response.
        '404':
          $ref: '#/responses/InvalidParameterInput'
  /offerings/{id}/chats:
    parameters:
      - in: path
        required: true
        name: id
        type: string
    get:
      operationId: getAllChatsForOffering
      tags:
        - "offerings"
        - "messages"
      summary: "Display a user"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/Chats'
        '404':
          $ref: '#/responses/InvalidParameterInput'
  /users:
    post:
      operationId: createNewUser
      tags:
      - "users"
      summary: "Add a new user"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "User that needs to be added"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/User'
        '404':
          $ref: '#/responses/InvalidParameterInput'
  /users/{id}:
    parameters:
      - in: path
        required: true
        name: id
        type: string
    get:
      operationId: getUserById
      tags:
      - "users"
      summary: "Display a user"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/User'
        '404':
          $ref: '#/responses/InvalidParameterInput'
    patch:
      operationId: updateUserById
      tags:
      - "users"
      summary: "Update a user"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "New parameters of the User"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        '204':
          description: Accepted; No response.
        '404':
          $ref: '#/responses/InvalidParameterInput'
    delete:
      operationId: deleteUserById
      tags:
      - "users"
      summary: "Delete a users"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '204':
          description: Removed; No response.
        '404':
          $ref: '#/responses/InvalidParameterInput'

  /chats/:
    get:
      operationId: getAllChats
      tags:
      - "message"
      summary: "Get all Chats"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/Chats'
        '404':
          $ref: '#/responses/InvalidParameterInput'

  /chats/{chatID}/messages:
    parameters:
      - in: path
        required: true
        name: chatID
        type: string
    get:
      operationId: getAllMessagesForChat
      tags:
      - "message"
      summary: "Add a new message"
      produces:
      - "application/json"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/Messages'
        '404':
          $ref: '#/responses/InvalidParameterInput'
    post:
      operationId: createNewMessage
      tags:
      - "message"
      summary: "Add a new message"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Message that needs to be added"
        required: true
        schema:
          $ref: "#/definitions/Message"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/Message'
        '404':
          $ref: '#/responses/InvalidParameterInput'
  /chats/{chatID}/messages/{id}:
    parameters:
      - in: path
        required: true
        name: chatID
        type: string
      - in: path
        required: true
        name: id
        type: string
    get:
      operationId: getMessageById
      tags:
      - "message"
      summary: "Display a message"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '200':
          description: Object found and returned
          schema:
            $ref: '#/definitions/Message'
        '404':
          $ref: '#/responses/InvalidParameterInput'
    patch:
      operationId: updateMessageById
      tags:
      - "message"
      summary: "Update a message"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "New parameters of the message"
        required: true
        schema:
          $ref: "#/definitions/Message"
      responses:
        '204':
          description: Accepted; No response.
        '404':
          $ref: '#/responses/InvalidParameterInput'
    delete:
      operationId: deleteMessageById
      tags:
      - "message"
      summary: "Delete a message"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        '204':
          description: Removed; No response.
        '404':
          $ref: '#/responses/InvalidParameterInput'

    

securityDefinitions:
  jwt:
    type: apiKey
    name: Authorization
    in: header

### RESPONSES ###
responses:
  NotFound:
    description: The specified resource was not found
    schema:
      $ref: "#/definitions/ErrorModel"
  Unauthorized:
    description: Unauthorized
    schema:
      $ref: "#/definitions/ErrorModel"

  InvalidParameterInput:
    description: Invalid parameter input was passed
    schema:
      $ref: "#/definitions/InvalidParameterInput"

### DEFINITIONS ###
definitions:
  User:
    type: "object"
    properties:
      id:
        type: "string"
      firstname:
        type: "string"
      lastname:
        type: "string"
      email:
        type: "string"
        format: "email"
      phone:
        type: "string"
        format: "phone"
      address:
        type: "object"
        properties:
          street:
            type: "string"
          number:
            type: "string"
          zip:
            type: "integer"
            format: "int64"
          city:
            type: "string"
      avatar-id:
        type: "string"
      background-id:
        type: "string"
      description:
        type: "string"
      badges:
        type: "array"
        items:
          type: "string"
    xml:
      name: "user"
    example:
      id: 5
      firstname: Marty
      lastname: McFlfy
      email: apiteam@swagger.io
      phone: 202-555-0191
      address:
          street: Musterstraße
          number: 1337
          zip: 42069
          city: Musterstadt
      avatar-id: ''
      background-id: ''
      description: I save the wrap and the world
      badges: [true,false,true,true,true,false,false,true,false]
  Message:
    type: "object"
    properties:
      id:
        type: "string"
      from-id:
        type: "integer"
        format: "int64"
      to-id:
        type: "integer"
        format: "int64"
      offering-id:
        type: "integer"
        format: "int64"
      content:
        type: "string"
      time:
        type: "string"
        format: "date-time"
      important:
        type: "boolean"
    xml:
      name: "Message"
  Messages:
    type: "array"
    items:
      $ref: '#/definitions/Message'
  Chat:
    type: "object"
    #TODO
    properties:
      id:
        type: "string"
  Chats:
    type: "array"
    items:
      $ref: '#/definitions/Chat'
  Offering:
    type: "object"
    properties:
      id:
        type: "string"
      name:
        type: "string"
      header:
        type: "string"
      creator-id:
        type: "integer"
        format: "int64"
      best-by-date:
        type: "string"
        format: "date"
      location:
        type: "string"
      avatar-url:
        type: "string"
      requested-by:
        type: "integer"
        format: "int64"
      total_likes:
        type: "string"
      total_savoods:
        type: "string"
      total_comments:
        type: "string"
      comments:
        type: array
        items:
          $ref: '#/definitions/Comment'
      time:
        type: "string"
        format: "date-time"
    xml:
      name: "Offering"
  Comment:
    type: "object"
    properties:
      id:
        type: "string"
      creator-id:
        type: "integer"
        format: "int64"
      content:
        type: "string"
      time:
        type: "string"
        format: "date-time"
    xml:
      name: "Comment"
  Offerings:
    type: "array"
    items:
      $ref: '#/definitions/Offering'
    xml:
      name: "Feed"
  ErrorModel:
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
  InvalidParameterInput:
    type: object
    properties:
      attribute:
        type: string
      message:
        type: string
    required:
      - attribute
      - message

